<header ng-controller="menuController" style="box-shadow: 10px 0 10px #888888;">
    <section style="display: flex; width: 100%; height: 5%;">
        <div style="display: inline-block; width:20%; margin: 0;"><img src="img/clipper/clipper.png" style="margin:5%; vertical-align: middle; height: 30px; width: auto;"></div>
        <button style="display: inline-block; width: 10%; margin-left: 80%; color: #0072D4; font-weight: bold;">usuário</button>
        <button style="display: inline-block; width: 10%; color: #0072D4; font-weight: bold;">logout</button>
    </section>
    <section>
        <div style="display: block; border-style: solid; border-width: 2px; height: 35px; width: 40%; margin-left: 30%; border-radius: 20px"></div>
    </section>

    <section layout="row" content-align="center" >
        <button style="text-align: center; width: 20%; margin-left: 40%;  height: 5%">Mostrar Filtros</button>
        <!--<searching align="center" style="width: inherit; display: inline-block" > </searching>-->
    </section>
    
  <!--<p class="news" ng-click="plusOne($index)"> {{news}}</p> 
  <button value="ComImagens" ng-click = "mudarExibicao()" id="exibicao"><h5>Mudar exibição</h5></button>-->

</header>

<div id="conteudo">

  <!--  blocos de notícias novas  -->
  <div id="notNovas" ng-controller="gridController" ng-init="limNot = 20; loadData()" >
  
    <div class="modal" id="abrirModal">
    <div class="modal-content" align="justify">
      <span class="close-heavy" id="fecharModal">&times;</span>
      <h3><div id="modalTitle"></div></h3><br><br>
      <div id="modalBody"></div><br>
      <script type="text/javascript">
      // When the user clicks on <span> (x), close the modal
      document.getElementById('fecharModal').onclick = function() {
        document.getElementById('abrirModal').style.display = "none";
      };
      
      </script>
    </div>
    </div>
    <!--  ícone fixo para relatório  -->  
    <button style="position:fixed; float: left; margin-left: 70%; margin-top: -5%; z-index: 0;" ng-click="geraRelatorio()"><img src="img/clipper/icon3.PNG" style="height: 50px; width: auto"></button>


      <div ng-repeat="nov in novidades | limitTo:limNot">
        <section layout="row" layout-align="end" layout-wrap align="end" style="display: block; margin-right:10%">
          <input type="checkbox" ng-click="adicionaNoticia(nov)">
        </section>
        <noticias info='nov' class="row"></noticias>
        <hr noshade style="width:100%; background-color: #D6D6D6; height: 1px; margin: 0;" ><br>
      </div>
      <section layout="row" layout-align="center" layout-wrap align="center">
        <button ng-click="limNot = limNot + 20; loadMore()" > Carregar mais </button>
      </section>
  </div>
      <!--  footer  -->
    <div id="footer"></div>
</div>
