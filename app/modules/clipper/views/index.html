<div id="conteudo">

  <!--  blocos de notícias novas  -->
  <div id="notNovas" ng-controller="gridController" ng-init="limNot = 20; loadData()" >
  
    <div class="modal" id="abrirModal">
    <div class="modal-content" align="justify">
      <span class="close-heavy" id="fecharModal">&times;</span>
      <h3><div id="modalTitle"></div></h3><br><br>
      <div id="modalBody"></div><br>
      <script type="text/javascript">
      // When the user clicks on <span> (x), close the modal
      document.getElementById('fecharModal').onclick = function() {
        document.getElementById('abrirModal').style.display = "none";
      };
      
      </script>
    </div>
    </div>
    <!--  ícone fixo para relatório  -->  
    <button style="position:fixed; float: left; margin-left: 70%; margin-top: -5%; z-index: 0;" ng-click="geraRelatorio()"><img src="img/clipper/icon3.PNG" style="height: 50px; width: auto"></button>


      <div ng-repeat="nov in novidades | limitTo:limNot">
        <section layout="row" layout-align="end" layout-wrap align="end">
          <input type="checkbox" ng-click="adicionaNoticia(nov)" >
        </section>
        <noticias info='nov' class="row"></noticias>
        <hr noshade style="width:100%; background-color: #D6D6D6; height: 2px;" ><br>
      </div>

      <br><br>
      <section layout="row" layout-align="center" layout-wrap align="center">
        <button ng-click="limNot = limNot + 20; loadMore()" > Carregar mais </button>
      </section>
  </div>
      <!--  footer  -->
    <div id="footer"></div>
</div>
