<div ng-controller="gridController" ng-show="exibirImagem()" style="display: inline-block; float: right; width: 30%;">
	<button type="button" style="background:url({{:: info.image }}) center center;background-size: cover; width:100%; height: 25%;" class="thumbnail" ng-click="showDialog(info)"><h4 ng-show="info.image === null">Imagem indisponível</h4></button>
</div>
<div ng-controller="gridController" style="display: inline-block; width: 60%; margin-right: 5%;">
  	<div class="row">
      <label ng-click="showDialog(info)" style="width: 100%; color: #0072D4"><h3 ng-show="info.headline === null" style="font-size: 20px">[Título indisponível]</h3><h3 style="margin: 0"><b>{{:: info.headline }}</b>&nbsp</h3></label>
  	</div>
    <div class="row" style="font-size: 16px; color: #515151; font-weight: bold;">
  		{{::info.description}}
  	</div>
   <a href="#/clipper/noticia?id={{::info.id}}" target="_blank" style="display: inline"> <div style="background-color: #cecece; height: 2% ;width: 20%; text-align: center; border-radius: 20px; color: white;"><h5>Ir para notícia</h5></div></a>
  	<div class="row" ng-init="fonte = info.url.split('/')[2]">
  		<h5>Publicado por <a href="http://{{fonte}}" target="_blank" style="display: inline">{{::fonte}}</a> em <b ng-show="info.datePublished === null">[indisponível]</b>{{::info.datePublished | date:"dd/MM/yyyy 'às' HH'h'mm":'UTC-6'}}  e coletado em {{::info.dateCreated | date:"dd/MM/yyyy 'às' HH'h'mm":'UTC-6'}}</h5>
  	</div>
  	<div class="row">
  		<b>Tags: </b><input type="button" value="{{:: tag }}" ng-repeat = "tag in info.keywords | limitTo:15" ng-click="quickSearch('tag',tag)" >
  	</div>
</div>
