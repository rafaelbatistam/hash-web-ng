<div class="col-md-5 period-filter__single-option">
  <span ng-repeat="option in options" class="col-md-3">
    <input id="period-option-{{$index}}"
      type="radio"
      name="period"
      ng-model="filter"
      ng-click="setFilter($event)"
      value="{{option.value}}" />
    <label for="period-option-{{$index}}" style="text-align: center;">
      {{option.number}} {{option.time}}
    </label>
  </span>
</div>
